<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>


    <title>Tic Tac Toe</title>
  </head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- Master Column and Centering Board -->
      <div class="col-md-6 col-md-offset-3" id="board">
        <div class="row">
          <div class="col-md-12" id="header">
            Current Player: <span id="current-user"></span>
          </div>
        </div>

        <!--Row 1-->
        <div class="row">
          <div class="col-md-4 box" id="p1"></div>
          <div class="col-md-4 box" id="p2"></div>
          <div class="col-md-4 box" id="p3"></div>
        </div>

        <!--Row 2-->
        <div class="row">
          <div class="col-md-4 box" id="p4"></div>
          <div class="col-md-4 box" id="p5"></div>
          <div class="col-md-4 box" id="p6"></div>
        </div>

        <!--Row 3-->
        <div class="row">
          <div class="col-md-4 box" id="p7"></div>
          <div class="col-md-4 box" id="p8"></div>
          <div class="col-md-4 box" id="p9"></div>
        </div>


      </div>

<!-- Button -->
    </div>
      <div class="row" id="row4">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="resart">Play Again?</button>
     </div>
</body>
</html>
